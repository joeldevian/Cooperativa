<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos_cultivos.css">
    <title>Registro de Cultivos - Cooperativa Frutos del Ande</title>
    <link rel="stylesheet" href="../css/cultivo.css">
</head>
<body>

  <div class="registro-cultivos">
    <h1>Registro de Cultivos</h1>
    
    <form action="procesar_cultivo.php" method="post">
        <div class="campo">
            <label for="tipo">Tipo de Cultivo:</label>
            <input type="text" id="tipo" name="tipo" required>
        </div>

        <div class="campo">
            <label for="temporada">Temporada:</label>
            <input type="text" id="temporada" name="temporada" required>
        </div>

        <div class="campo">
            <label for="produccion">Producción Estimada:</label>
            <input type="number" id="produccion" name="produccion" step="0.01" required>
        </div>

        <div class="campo">
            <label for="area">Área de Cultivo:</label>
            <input type="number" id="area" name="area" step="0.01" required>
        </div>

        <div class="boton-registrar">
            <button type="submit">Registrar Cultivo</button>
        </div>
    </form>
  </div>

</body>
</html>
