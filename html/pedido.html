<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos_pedidos.css">
    <title>Registro de Pedidos - Cooperativa Frutos del Ande</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/pedido.css">
</head>
<body>

    <a href="../html/main.html" class="enlace-regreso"><i class="fas fa-arrow-left"></i> Regresar</a>

  <div class="registro-pedidos">
    <h1>Registro de Pedidos</h1>
    
    <form action="procesar_pedido.php" method="post">
        <div class="campo">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>
        </div>

        <div class="campo">
            <label for="fecha">Fecha de Pedido:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="campo">
            <label for="detalles">Detalles:</label>
            <textarea id="detalles" name="detalles" required></textarea>
        </div>

        <div class="campo">
            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="pendiente">Pendiente</option>
                <option value="en_proceso">En Proceso</option>
                <option value="entregado">Entregado</option>
            </select>
        </div>

        <div class="boton-registrar">
            <button type="submit">Registrar Pedido</button>
        </div>
    </form>
  </div>

</body>
</html>
